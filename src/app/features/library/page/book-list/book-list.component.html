<div class="mat-elevation-z8">
  <table mat-table [dataSource]="myBooks" class="full-width-table" aria-label="Elements">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let row">{{row.author}}</td>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef>Release date</th>
      <td mat-cell *matCellDef="let row">{{row.releaseDate}}</td>
    </ng-container>

    <ng-container matColumnDef="publishingHouse">
      <th mat-header-cell *matHeaderCellDef>Publishing house</th>
      <td mat-cell *matCellDef="let row">{{row.publishingHouse}}</td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>Isbn</th>
      <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
    </ng-container>

    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef>Categories</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip *ngFor="let category of row.categories">{{category.name}}</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-icon
          color="warn"
          style="cursor: pointer;"
          *ngIf="row.loaned"
          (click)="returnBook(row)">
          delete_icon
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columns;"
      [routerLink]="['/app','book','detail',row.id]"
      style="cursor: pointer;"></tr>
  </table>
</div>
