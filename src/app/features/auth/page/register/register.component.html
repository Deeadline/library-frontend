<div class="container" fxLayout fxLayoutAlign="center center" *ngIf="!loading else loader">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="email" formControlName="email" type="email">
            <mat-error *ngIf="registerForm.get('email').hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('email')">
              Wrong email
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="username" formControlName="username">
            <mat-error *ngIf="registerForm.get('username').hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="password" formControlName="password" type="password">
            <mat-hint [ngStyle]="registerForm.get('password').hasError('password') ? {'color':'red'} : {}">
              Minimum 6 characters with number and special character
            </mat-hint>
            <mat-error *ngIf="registerForm.get('password').hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="repeat password" formControlName="repeatPassword" type="password">
            <mat-error *ngIf="registerForm.get('repeatPassword').hasError('required')">
              Repeat password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="registerForm.get('repeatPassword').hasError('compare')">
              Passwords are not same!
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

<ng-template #loader>
  <mat-spinner color="accent" mode="indeterminate" *ngIf="loading"></mat-spinner>
</ng-template>
